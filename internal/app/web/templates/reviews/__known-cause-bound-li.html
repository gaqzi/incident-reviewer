<li {{ if .Data.KnownCause.IsProximalCause }} class="proximalCause"{{ end }} hx-target="this" hx-swap="innerHTML">
    <form method="get" action="/reviews/{{ .Data.ReviewID }}/known-causes/{{ .Data.KnownCause.ID }}/edit">
        <button class="edit" type="submit" title="Edit">✍️</button>
    </form>
    <span class="knownCause">{{ .Data.KnownCause.Name }}</span> — <span class="why">{{ .Data.KnownCause.Why }}</span>
</li>
