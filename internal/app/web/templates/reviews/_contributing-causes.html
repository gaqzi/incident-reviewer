<contributing-causes hx-target="this" hx-swap="outerHTML">
    {{ child "BindContributingCause"
        "ReviewID" .Data.ReviewID
        "ContributingCause" .Data.ContributingCause
        "ContributingCauses" .Data.ContributingCauses }}

    <ul class="listing">
        {{ range .Data.BoundCauses }}
            {{ child "bound-contributing-cause-li" "ReviewID" $.Data.ReviewID "ContributingCause" . }}
        {{ end }}
    </ul>
</contributing-causes>
