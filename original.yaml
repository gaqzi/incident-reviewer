alerts:
  - name: "missing-pandora-web-order-data-fo-no"
    type: "mimir"
    severity: "critical"
    pending_period: 10m
    expr: >-
      absent_over_time(pandora_order_placed_count{
          account_name=~"pd-production",
          archimedes_vertical="restaurants",
          archimedes_is_preorder="0",
          dh_platform="pandora",
          live!="false",
          archimedes_platform="web_frontend",
          archimedes_global_entity_id="fo_no"
        }[10m]) > 0
    description: "Missing order data in web platform for 10 minutes in {{ $labels.archimedes_global_entity_id }}"
    labels:
      alarm_source: mimir
      service: "checkout-microfrontend"
      dh_env: "production"
      dh_platform: "pandora"
      resource_alert_type: "web-order-data-missing"
    muted: false
    enabled: true

